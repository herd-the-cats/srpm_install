---
# defaults file for srpm_install
srpm_build_deps:
- "@Development Tools"
- "rpm-build"

srpm_build_dir: "Build/src/rpm"

srpm_pkgs:
- name: "gnome-keyring"
  url: "https://dl.fedoraproject.org/pub/fedora/linux/releases/29/Everything/source/tree/Packages/g/gnome-keyring-3.28.2-2.fc29.src.rpm"
  spec: "gnome-keyring.spec"
  deps:
  - gcr-devel
  - glib2
  - p11-kit-devel
  - pam-devel
  - libselinux-devel
  - libgcrypt-devel
  - libcap-ng-devel
  - intltool
  - docbook-style-xsl
  - docbook-dtds
